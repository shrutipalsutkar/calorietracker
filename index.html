<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie</title>
    <!-- Include CSS and any other necessary resources -->
</head>
<body>
    <header>
        <h1>Tracalorie</h1>
    </header>

    <div id="main-container">
        <section id="tracker">
            <h2>Daily Calorie Limit</h2>
            <input type="number" id="limit" placeholder="Enter your daily calorie limit">
            <!-- Other elements for tracking calories -->
            <h2>Gain/Loss</h2>
            <p>Calculate gain or loss here</p>
        </section>

        <section id="calories-info">
            <h2>Calories Consumed</h2>
            <p id="calories-consumed">0</p>

            <h2>Calories Burned</h2>
            <p id="calories-burned">0</p>

            <h2>Calories Remaining</h2>
            <p id="calories-remaining">0</p>
        </section>

        <section id="filters">
            <h2>Filter Meals...</h2>
            <!-- Filter options for meals -->
            <h2>Filter Workouts...</h2>
            <!-- Filter options for workouts -->
        </section>

        <section id="items">
            <h2>Meals / Food Items</h2>
            <div id="meal-items">
                <!-- Meal items will be displayed here -->
            </div>

            <h2>Workouts</h2>
            <div id="workout-items">
                <!-- Workout items will be displayed here -->
            </div>
        </section>
    </div>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Include JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
